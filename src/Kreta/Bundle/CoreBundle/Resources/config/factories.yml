services:
    kreta_core.factory.access_token:
        class: %kreta_core.factory.token.class%
        arguments: 
            - @fos_oauth_server.access_token_manager.default
    kreta_core.factory.refresh_token:
        class: %kreta_core.factory.token.class%
        arguments: 
            - @fos_oauth_server.refresh_token_manager.default
