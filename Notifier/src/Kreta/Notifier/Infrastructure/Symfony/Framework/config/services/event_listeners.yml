services:
    kreta.notifier.event_listener.project:
        class: Kreta\Notifier\Infrastructure\Symfony\EventListener\ProjectorEventListener
        arguments:
            -
                - "@kreta.notifier.projection.event_handler.notification_published"
                - "@kreta.notifier.projection.event_handler.notification_marked_as_read"
                - "@kreta.notifier.projection.event_handler.notification_marked_as_unread"
        tags:
            -
                name: kernel.event_listener
                event: kernel.request
                method: onKernel
            -
                name: kernel.event_listener
                event: console.command
                method: onKernel
