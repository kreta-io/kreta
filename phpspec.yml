suites:
    CoreBundle:
        namespace: Kreta
        spec_path: Bundle/CoreBundle
    IssueBundle:
        namespace: Kreta
        spec_path: Bundle/IssueBundle
    MediaBundle:
        namespace: Kreta
        spec_path: Bundle/MediaBundle
    NotificationBundle:
        namespace: Kreta
        spec_path: Bundle/NotificationBundle
    UserBundle:
        namespace: Kreta
        spec_path: Bundle/UserBundle
    ProjectBundle:
        namespace: Kreta
        spec_path: Bundle/ProjectBundle
    WebBundle:
        namespace: Kreta
        spec_path: Bundle/WebBundle
    WorkflowBundle:
        namespace: Kreta
        spec_path: Bundle/WorkflowBundle

    CoreComponent:
        namespace: Kreta
        spec_path: Component/Core
    IssueComponent:
        namespace: Kreta
        spec_path: Component/Issue
    MediaComponent:
        namespace: Kreta
        spec_path: Component/Media
    ProjectComponent:
        namespace: Kreta
        spec_path: Component/Project
    UserComponent:
        namespace: Kreta
        spec_path: Component/User
    NotificationComponent:
        namespace: Kreta
        spec_path: Component/Notification
    WorkflowComponent:
        namespace: Kreta
        spec_path: Component/Workflow

extensions:
    - PhpSpec\Extension\CodeCoverageExtension

code_coverage:
    blacklist:
        - **/**/Behat
        - **/**/spec
        - **/**/Stubs
    format:
        - html
        - clover
    output:
        html: coverage
        clover: phpspec-coverage.xml
