Kreta\Component\User\Model\User:
    type: entity
    repositoryClass: Kreta\Component\User\Repository\UserRepository
    table: user
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        createdAt:
            column: created_at
            type: datetime
        firstName:
            column: first_name
            type: string
            length: 100
            nullable: true
        lastName:
            column: last_name
            type: string
            length: 100
            nullable: true
    oneToOne:
        photo:
            targetEntity: Kreta\Component\Media\Model\Interfaces\MediaInterface
            joinColumn:
                name: photo
                referencedColumnName: id
            cascade: ['persist', 'remove']
    attributeOverride:
        email:
            type: string
            length: 255
            nullable: true
        emailCanonical:
            column: email_canonical
            type: string
            length: 255
            nullable: true
        username:
            type: string
            length: 255
            nullable: true
        usernameCanonical:
            column: username_canonical
            type: string
            length: 255
            nullable: true
