Kreta\Component\Project\Model\IssueType:
    type: entity
    repositoryClass: Kreta\Component\Project\Repository\IssueTypeRepository
    table: issue_type
    id:
        id:
            type: string
            generator:
                strategy: UUID
    fields:
        name:
            type: string
            length: 20
    manyToOne:
        project:
            targetEntity: Kreta\Component\Project\Model\Interfaces\ProjectInterface
            inversedBy: issueTypes
            joinColumn:
                name: project_id
                referencedColumnName: id
