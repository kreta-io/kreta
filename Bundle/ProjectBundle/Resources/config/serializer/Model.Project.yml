Kreta\Component\Project\Model\Project:
    exclusion_policy: ALL
    relations:
        -
            rel: self
            href:
                route: get_project
                parameters:
                    projectId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: projects
            href:
                route: get_projects
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: issues
            href:
                route: get_issues
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: issue_types
            href:
                route: get_projects_issue_types
                parameters:
                    projectId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: labels
            href:
                route: get_projects_labels
                parameters:
                    projectId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: issue_priorities
            href:
                route: get_projects_issue_priorities
                parameters:
                    projectId: expr(object.getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
        -
            rel: statuses
            href:
                route: get_workflow_statuses
                parameters:
                    workflowId: expr(object.getWorkflow().getId())
                absolute: true
            exclusion:
                groups: [projectList, project]
    properties:
        image:
            expose: true
            groups: [projectList, project]
        issues:
            expose: true
            groups: []
        issueTypes:
            expose: true
            groups: []
        labels:
            expose: true
            groups: []
        name:
            expose: true
            groups: [projectList, project, participantList, participant]
        participants:
            expose: true
            groups: [projectList, project]
        issuePriorities:
            expose: true
            groups: []
        shortName:
            expose: true
            groups: [projectList, project, participantList, participant]
        statuses:
            expose: true
            groups: []
        workflow:
            expose: true
            groups: [project]
